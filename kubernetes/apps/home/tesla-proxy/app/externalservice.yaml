apiVersion: v1
kind: Service
metadata:
  name: tesla-proxy
  namespace: home
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 4430
      targetPort: 4430
  externalIPs:
    - ${SECRET_ORANGEPI_IP}
---
apiVersion: v1
kind: Endpoints
metadata:
  name: tesla-proxy
  namespace: home
subsets:
  - addresses:
      - ip: ${SECRET_ORANGEPI_IP}
    ports:
      - port: 4430
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: home
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    external-dns.alpha.kubernetes.io/target: external.${SECRET_CLUSTER_DOMAIN}
spec:
  ingressClassName: external
  rules:
    - host: tesla-proxy.${SECRET_CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tesla-proxy
                port:
                  number: 4430
  tls:
  - hosts:
    - tesla-proxy.angryninja.cloud
    secretName: tls-external-service
