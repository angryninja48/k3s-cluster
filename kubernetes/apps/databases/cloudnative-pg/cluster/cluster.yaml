---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: databases
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:14.8-10
  # inheritedMetadata:
  #   labels:
  #     kube-image-keeper.enix.io/image-caching-policy: ignore
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: local-path
  superuserSecret:
    name: cloudnative-pg-secret
  bootstrap:
    recovery:
  #     source: &previousCluster postgres-v3
      backup:
        name: postgres-manual
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: ${SECRET_S3_URL}
      serverName: &currentCluster postgres-v4
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secrets
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: cloudnative-pg-secrets
          key: MINIO_SECRET_KEY
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://postgresql/
        endpointURL: ${SECRET_S3_URL}
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg-secrets
            key: MINIO_ACCESS_KEY
          secretAccessKey:
            name: cloudnative-pg-secrets
            key: MINIO_SECRET_KEY
