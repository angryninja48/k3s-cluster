# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.1
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.0

clusterName: "home-kubernetes"
endpoint: https://10.20.0.250:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "10.20.0.250"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos01"
    ipAddress: "10.20.0.14"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:69:7a:05:9d:a3"
        dhcp: false
        addresses:
          - "10.20.0.14/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.20.0.1"
        mtu: 1500
        vip:
          ip: "10.20.0.250"

  - hostname: "talos02"
    ipAddress: "10.20.0.15"
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:69:7a:01:1e:02"
        dhcp: false
        addresses:
          - "10.20.0.15/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.20.0.1"
        mtu: 1500
        vip:
          ip: "10.20.0.250"

  - hostname: "talos03"
    ipAddress: "10.20.0.16"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:69:7a:01:1c:fb"
        dhcp: false
        addresses:
          - "10.20.0.16/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.20.0.1"
        mtu: 1500
        vip:
          ip: "10.20.0.250"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

  schematic:
    customization:
      extraKernelArgs:
        - apparmor=0           # Less security, more speed
        - init_on_alloc=0      # Less security, more speed
        - init_on_free=0       # Less security, more speed
        - intel_iommu=on       # PCI Passthrough
        - iommu=pt             # PCI Passthrough
        - mitigations=off      # Less security, more speed
        - security=none        # Less security, more speed
        - net.ifnames=1        # Enable predictable NIC naming
      systemExtensions:
        officialExtensions:
          - siderolabs/gasket-driver
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/mei
          - siderolabs/thunderbolt
